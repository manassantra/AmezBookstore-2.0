<div class="container-fluid  py-2 mx-auto" *ngIf="!user">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row m-4"> 
                        <img src="{{url}}" class="logo"> &nbsp;&nbsp;
                        <h5 class="mt-3"><b> Amez Bookstore</b></h5>
                    </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> 
                        <img src="https://i.pinimg.com/originals/df/75/d2/df75d238bb6dc5937d1d5e591eaf2746.png" class="image"> 
                    </div>
                </div>
            </div>
            <form class="col-lg-6" #loginForm="ngForm" (ngSubmit)="login()">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row px-3 mb-4">
                        <h5 class="text-center"> Login to Seller Dashboard</h5>
                    </div>
                    <div class="row px-3"> 
                        <label class="mb-1">
                            <h6 class="mb-0 text-sm">Email Address</h6>
                        </label> 
                        <input class="mb-4" type="email" name="username" [(ngModel)]="model.username" placeholder="Enter a valid email address" required="required"> 
                    </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Password</h6>
                        </label> <input type="password" name="password" [(ngModel)]="model.password" placeholder="Enter password" required="required"> </div>
                    <div class="row px-3 mb-4">
                        <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Remember me</label> </div> <a href="/reset-password" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                    </div>
                    <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center">Login</button> </div>
                    <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account ? <a class="text-danger" href="/register"> Register</a></small> </div>
                </div>
            </form>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2021. All rights reserved.</small>
                <div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span> <span class="fa fa-google-plus mr-4 text-sm"></span> <span class="fa fa-linkedin mr-4 text-sm"></span> <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span> </div>
            </div>
        </div>
    </div>
</div>
