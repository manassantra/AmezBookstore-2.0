
<div class="modal fade" id="editProduct" tabindex="-1" aria-labelledby="editProductLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="editProductLabel">Edit Product</h5>
                <button type="button" class="close" (click)="close()"  data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form #editForm="ngForm" (ngSubmit)="saveEdit(productDetails.id)">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6 form-group">
                                <label for="recipient-name" class="col-form-label">Product Category</label>
                                <!-- <input type="text" class="form-control" [(ngModel)]="productDetails.categories" name="categories"> -->
                                <select class="form-control" name="categories" [(ngModel)]="productDetails.categories">
                                    <option value="{{i.categoryName}}" *ngFor="let i of productCategory">{{i.categoryName}}</option>
                                </select>
                            </div>
                            <div class="col-6 form-group">
                                <label for="recipient-name" class="col-form-label">Product Name</label>
                                <input type="text" class="form-control" [(ngModel)]="productDetails.name" name="name">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="message-text" class="col-form-label">Description</label>
                            <textarea class="form-control" [(ngModel)]="productDetails.description" name="description"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-6 form-group">
                                <label for="recipient-name" class="col-form-label">Price</label>
                                <input type="text" class="form-control" [(ngModel)]="productDetails.price" name="price">
                            </div>
                            <div class="col-6 form-group">
                                <label for="recipient-name" class="col-form-label">ISBN</label>
                                <input type="text" class="form-control" [(ngModel)]="productDetails.ISBN" name="isbn">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 form-group">
                                <label for="message-text" class="col-form-label">Quantity</label>
                                <input type="text" class="form-control" [(ngModel)]="productDetails.quantity" name="quantity">
                            </div>
                            <div class="col-6 form-group">
                                <label for="recipient-name" class="col-form-label">Author</label>
                                <input type="text" class="form-control" [(ngModel)]="productDetails.author" name="author">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 form-group">
                                <label for="recipient-name" class="col-form-label">Avtar (<span class="text-danger">*required</span>)</label>
                                <input type="text" class="form-control" [(ngModel)]="productDetails.avtar" name="avtar">
                            </div>
                            <div class="col-4 form-group">
                                <label for="recipient-name" class="col-form-label">Avtar-2 <span class="text-dark">(optional)</span></label>
                                <input type="text" class="form-control" [(ngModel)]="productDetails.avtar2" name="avtar2">
                            </div>
                            <div class="col-4 form-group">
                                <label for="message-text" class="col-form-label">Avtar-3 <span class="text-dark">(optional)</span></label>
                                <input type="text" class="form-control" [(ngModel)]="productDetails.avtar3" name="avtar3">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="close()" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
