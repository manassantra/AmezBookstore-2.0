<div class="row mt-2">
    <!-- column -->
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- title -->
                <div class="d-md-flex">
                    <div class="mr-auto">
                        <h5 class="card-title"><b>Available Sellers</b></h5>
                    </div>
                </div>
                <!-- title -->
            </div>
            <div class="table-responsive">
                <table class="table table-hover v-middle border p-2">
                    <thead>
                        <tr class="bg-light text-center">
                            <th class="border-top-0">Seller Name</th>
                            <th class="border-top-0">Username</th>
                            <th class="border-top-0">Shop Name</th>
                            <th class="border-top-0">Products</th>
                            <th class="border-top-0">Sales</th>
                            <th class="border-top-0">Earnings</th>
                            <th class="border-top-0">Status</th>
                            <th class="border-top-0">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let li of sellersList">
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="m-r-10 mb-1">
                                        <img src="{{li.picture}}" class="img-circle mr-3" alt="">
                                    </div>
                                    <div class="bold">
                                        <h6 class="m-b-0 text-info">{{li.fullName}}</h6>
                                    </div>
                                </div>
                            </td>
                            <td>{{li.sellerName}}</td>
                            <td>Amez Bookstore</td>
                            <td>
                                <label class="label label-danger">Story Book</label>
                            </td>
                            <td>46</td>
                            <td>
                                <h6 class="m-b-0">{{28500.06 | currency:'INR'}}</h6>
                            </td>
                            <td>
                                <span class="badge badge-pill {{badgeColor}}">.</span>
                            </td>
                            <td class="btn-group">
                                <button class="btn btn-sm btn-info mr-1">
                                    <i class="bi bi-hand-thumbs-up"></i>
                                </button>
                                <button class="btn btn-sm btn-danger">
                                    <i class="bi bi-power"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
