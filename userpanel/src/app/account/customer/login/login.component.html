<div class="container" *ngIf="logedIn">
  <div class="row">
    <div class="col-sm-8 col-md-8 col-lg-6 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body border border-info">
          <h5 class="card-title text-center mb-5 mt-2 text-uppercase fw-bold fs-5"> Login </h5>
          <form #loginForm="ngForm" (ngSubmit)="login()" >
            <div class="form-floating mb-3 row col-10">
              <input type="email" class="form-control col-10 ml-5" name="username" [(ngModel)]="model.username" placeholder="Email : name@example.com">
            </div>
            <div class="form-floating mb-3 row col-12">
              <input type="{{password}}" class="form-control col-8 ml-5" name="password" [(ngModel)]="model.password" placeholder="Password">
              <span class="col-1 btn bi {{eyeslash}}" (click)="decryptData()"> </span> 
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
              <label class="form-check-label" for="rememberPasswordCheck">
                Remember password
              </label>
            </div>
            <div class="d-grid">
              <button class="btn btn-md btn-info text-uppercase fw-bold" type="submit"><i class="bi bi-shield-lock"></i> Login</button>
              <div class="float-right mt-2">
                <p>Don't have account !&nbsp; <a href="#" class="text-info" routerLink='/account/customer/signup'>Create</a> new</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
