<div class="container">
    <div class="row">
        <div class="col-md-10 m-2 p-2">
            <div class="card">
                <div class="card-body mb-2">
                    <h6>Select Payment Option's</h6>
                </div>
                <div class="btn-group col-md-6 mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text" id="btnGroupAddon">Pay Through Stripes</div>
                    </div>
                    <button class="btn btn-md btn-info" (click)="checkout(amount)">Pay {{amount | currency:'INR'}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
